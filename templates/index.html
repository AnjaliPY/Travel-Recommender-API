<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Travel Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Indian Travel Recommender ðŸ‡®ðŸ‡³</h1>
        <p class="subtitle">Find your next adventure in India based on your preferences.</p>
        
        <form id="recommendation-form">
            <div class="form-group">
                <label for="budget">Select Your Budget:</label>
                <select id="budget" name="budget">
                    <option value="">Any Budget</option>
                    <option value="budget-friendly">Budget-Friendly</option>
                    <option value="mid-range">Mid-Range</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <div class="form-group">
                <label for="season">Select Travel Season:</label>
                <select id="season" name="season">
                    <option value="">Any Season</option>
                    <option value="winter">Winter</option>
                    <option value="summer">Summer</option>
                    <option value="any">Any</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interests">Enter Your Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., beach, mountains, historical">
                <small>Separate multiple interests with a comma.</small>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>

        <div id="results-container">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
